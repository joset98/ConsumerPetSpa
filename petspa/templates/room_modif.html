{% extends 'template.html' %}

{% block title %}<title>The Pet SPA | Modificar Asignacion</title>{% endblock %}

{% block content %}

<div class="probootstrap-search" id="probootstrap-search">
  <a href="#" class="probootstrap-close js-probootstrap-close"><i class="icon-cross"></i></a>
  <form action="#">
    <input type="search" name="s" id="search" placeholder="Search a keyword and hit enter...">
  </form>
</div>

<div class="probootstrap-page-wrapper">
  <!-- Fixed navbar -->


  <section class="probootstrap-section probootstrap-section-colored">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-left section-heading probootstrap-animate">
          <h1>Modificar Asignacion</h1>
        </div>
      </div>
    </div>
  </section>

  <section class="probootstrap-section">
    <div class="container">
      <div class="row">

     
    {% block SERVICE_M%}
    <section class="probootstrap-section probootstrap-bg-white probootstrap-border-top">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3 text-center section-heading probootstrap-animate">
            <h2>Modifique sus habitacion asignada</h2>
            <section id="inspet" class = "">
              <form method="post" action="{% url 'update-room' roomdetail.id %}" id="rgroom">
                <label for="pet">Mascota:</label><select name="pet" required="" id="pet">
                  <option value="" >---------</option>
                  {% for pet in pet_list %}
                  {% if pet.id == roomdetail.idPet  %}

                   <option selected value="{{ pet.id }}" >{{pet.id}}-{{pet.name}}</option>
                   {% else %} 
                   <option value="{{ pet.id }}">{{pet.id}}-{{pet.name}}</option>
                  
                   {% endif %} 

                   {% endfor %}
                  
                </select>

                <label for="floor">Piso: </label>
                <input id="floor" type="number" name="floor" value="{{roomdetail.floor}}">
                <p></p>
                <label for="description">descripcion de la habitacion:</label>
                <input type="text" name="description" value="{{roomdetail.description}}" maxlength="255"
                                   required="" id="description">
                <p></p>
                <label for="roomNumber">numero del cuarto:</label>
                <input type="number" name="roomNumber" required="" id="roomNumber" value="{{roomdetail.roomNumber}}">
                <p></p>
                                  
                <input type="submit" class="enviar" value = "registrar datos" />  
            </form>
            </section>
          
          </div>
        </div>
      </div>
    </section>

  {% endblock %}
  

    </div>
  </div>
</section>

</div>
<!-- END wrapper -->
{% endblock %}
